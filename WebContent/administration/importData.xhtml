<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/_templates/layout.xhtml">

	<ui:define name="content">
		<p:panel header="#{masterDataMsg['importData.title']}">
			<h:form id="form" enctype="multipart/form-data">
				<p:fileUpload id="upload" widgetVar="upload"
					fileUploadListener="#{importDataBean.loadCsv}" auto="true"
					mode="advanced" showButtons="false" />
			</h:form>
		</p:panel>
	</ui:define>
</ui:composition>
</html>
