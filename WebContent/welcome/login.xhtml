<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<f:view>
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title><ui:insert name="title">Samarath login</ui:insert></title>
	</h:head>
	<h:body>
		<h:outputStylesheet name="main.css" library="_stylesheets" />
		<p:growl id="messages" showDetail="true" autoUpdate="true"
			life="10000" />

		<p:outputPanel layout="block">
			<h:form>
				<p:panelGrid style="margin-left: auto; margin-right: auto;">

					<p:row>
						<p:column>
							<p:outputLabel for="txtUsername"
								value="#{administrationMsg['user.username']}" />
						</p:column>
						<p:column>
							<p:inputText id="txtUsername" required="true"
								value="#{loginBean.username}" />
						</p:column>
					</p:row>
					<p:row>
						<p:column>
							<p:outputLabel for="txtPassword"
								value="#{administrationMsg['user.password']}" />
						</p:column>
						<p:column>
							<p:password id="txtPassword" required="true"
								value="#{loginBean.password}" />
						</p:column>
					</p:row>
					<p:row>
						<p:column>
							<p:outputLabel for="mnuLocale"
								value="#{administrationMsg['user.locale']}" />
						</p:column>
						<p:column>
							<p:selectOneMenu id="mnuLocale" value="#{loginBean.localeStr}">
								<f:selectItem itemValue="pt" itemLabel="English" />
								<f:selectItem itemValue="en" itemLabel="Hindi" />
							</p:selectOneMenu>
						</p:column>
					</p:row>
					<p:row>
						<p:column>
							<p:outputLabel for="mnuTimeZone"
								value="#{administrationMsg['user.timeZone']}" />
						</p:column>
						<p:column>
							<p:selectOneMenu id="mnuTimeZone"
								value="#{loginBean.timeZoneStr}">
								<f:selectItem itemValue="GMT+1" itemLabel="GMT +1" />
							</p:selectOneMenu>
						</p:column>
					</p:row>
					<p:row>
						<p:column colspan="2" style="text-align: right">
							<p:commandButton icon="ui-icon-locked"
								value="#{administrationMsg['login']}"
								action="#{loginBean.login}" ajax="false" />
						</p:column>
					</p:row>
				</p:panelGrid>
			</h:form>
		</p:outputPanel>
	</h:body>
</f:view>
</html>
